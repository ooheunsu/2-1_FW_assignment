<!-- HTML -->
<div class="back">
  <div class="picBox">
    <img class="pic_click" src="https://i.imgur.com/4Eyyidb.png" />
      <div class = "message"> 주문서를 클릭하세요 !</div>
  </div>
</div>
<script>
  let pic = document.querySelector(".pic_click");
  let imageLinks = [
    "https://i.imgur.com/4Eyyidb.png",
    "https://i.imgur.com/j1eKdX3.png",
    "https://i.imgur.com/upzNvX0.png",
    "https://i.imgur.com/0pmky1M.png",
    "https://i.imgur.com/nIntC3i.png",
    "https://i.imgur.com/flW8k1D.png",
    "https://i.imgur.com/O3pZMAJ.png",
    "https://i.imgur.com/K3qgx4c.png",
    "https://i.imgur.com/9GmUaol.png",
    "https://i.imgur.com/kurfnub.png",
    "https://i.imgur.com/AVq4OTF.png",
    "https://i.imgur.com/tsF1Dv9.png"
  ];
  let currentIndex = 0;
  let message = document.querySelector(".message");

  document.querySelector(".pic_click").addEventListener('click', function() {
    if (currentIndex === imageLinks.length - 1) {
      message.innerHTML = "⋆ Ꮺ ָ࣪ ۰ 주문이 완료되었습니다! ⋆ Ꮺ ָ࣪ ۰";

      setTimeout(function() {
        window.location.href = "showorder-m.php";
      }, 3000);

    } else {
      currentIndex = (currentIndex + 1) % imageLinks.length; // 다음 이미지로 이동
    }

    pic.setAttribute("src", imageLinks[currentIndex]);
  });
</script>
