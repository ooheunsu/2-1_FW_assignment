<!DOCTYPE html>
<html>

<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/ohchoi2.png">
    <style>
        @font-face {
            font-family: 'PyeongChangPeace-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'NeoDunggeunmoPro-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/NeoDunggeunmoPro-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
        }

        body {
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-image: url(https://i.imgur.com/oIjVl83.png);
        }

        h1,
        p {
            font-family: 'PyeongChangPeace-Bold';
        }

        h1 {
          font-size:38px;
        }
        p {
          font-size:20px;
        }

        input[type=text],
        input[type=password],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-right: 20px;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: midnightblue;
            font-family: 'PyeongChangPeace-Bold';
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            float: right;
        }

        input[type=submit]:hover {
            background-color: lightgoldenrodyellow;
            color: midnightblue;
        }

        .container {
            border-radius: 5px;
            background-color: rgba(8, 2, 2, 0.19);
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
            color: white;
            font-family: 'NeoDunggeunmoPro-Regular';
            font-size: 26px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>
</head>

<body>
    <h1>ʚɞ 로그인 ʚɞ</h1>
    <p>✧༄*ੈ✩ 마계에 로그인합니다. ✧༄*ੈ✩</p>
    <hr>
    <div class="container">
        <form action="signin-m.php" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="fname">이메일</label>
                </div>
                <div class="col-75">
                    <input type="text" name="email" placeholder="User email.."> <!--  placeholder : 힌트, 입력받을 박스에 띄워주는  -->
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">비밀번호</label>
                </div>
                <div class="col-75">
                    <input type="password" name="pwd" placeholder="Password..">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
