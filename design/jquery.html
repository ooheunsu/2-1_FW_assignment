<!doctype html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8">
        <script // CDN방식으로 제이쿼리를 연결한거
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Learning JQuery Syntax</h1>
        <p>JQUery is easy and light-weight syntax</p>
        <button id="btn">Action</button>
        <button id="btn2">Click to fade in/out boxes</button>
        <button id="btn3">Animate</button>
        <br><br>

        <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
        <br>
        <div id="div2" style="width:80px;height:80px;background-color:green;"></div>
        <br>
        <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
        <br>
        <hr>
        <p id="test">This is some <b>bold</b> text in a paragraph.</p>
        <button id="btn4">Show Text</button>
        <button id="btn5">Show HTML</button>
        <button id="btn6">Append</button>
        
        <script>
            $(document).ready(function() {  // 이 웹페이지가 로드되어 준비되었을 때
               // jQuery 코드 작성 영역 
                //$('p').hide();  // $('CSS 선택자').액션() 형식
                $('#btn').click(function() {
                    $('h1').toggle(3000);
                });
                
                $('h1').click(function() {  // chanining
                    $(this).css('color', 'red').slideUp(2000).slideDown(2000);  // 메소드체인    
                });
                
                $('p').mouseenter(function() {
                    $(this).css('color, violet');
                });
                
                $('p').on({ // on은 여러 이벤트들을 한번에 나열하는 것
                        mouseenter: function() {
                            // 글자 색을 오렌지 색상으로 변경
                            $(this).css('color', 'orange');
                        },
                        mouseleave: function() {
                            // 글자 크기를 20px로 변경 font-size
                            $(this).css('font-size', '20px');
                        },
                        click: function() {
                            // slideip down 시키기
                            $(this).slideUp(2000).slideDown(2000);
                    }
                });
                $('#btn3').click(function() {
                    $('#div3').animate({left: '250px'}, function() {
                        alert('The box is moved.');
                    });
                });
            });
        </script>
    </body>
</html>
